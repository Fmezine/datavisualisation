
     <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des données : Plusieurs exemples</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .category {
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #333;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualisation des données : Plusieurs exemples</h1>

        <div class="category">
            <h2>Catégorie 1 : Population des villes</h2>
            <div class="chart-container">
                <canvas id="populationChart"></canvas>
            </div>
        </div>

        <div class="category">
            <h2>Catégorie 2 : images </h2>
            <div class="chart-container">
                <canvas id="countryChart"></canvas>
            </div>
        </div>

        <div class="category">
            <h2>Catégorie 3 : Texte</h2>
            <div id="mapContainer" style="height: 400px;"></div>
        </div>
    </div>

    <script>
    // Ici, vous intégrerez le code JavaScript pour traiter les données et créer les visualisations
    // Exemple pour le graphique de population :
    var ctx = document.getElementById('populationChart').getContext('2d');
    var populationChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Ville 1', 'Ville 2', 'Ville 3'], // À remplacer par vos données
            datasets: [{
                label: 'Population',
                data: [26495000, 24870895, 16800000], // À remplacer par vos données
                backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Ajoutez ici le code pour les autres visualisations
    </script>
</body>
</html>
